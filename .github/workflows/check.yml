name: check

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Check compilation
        uses: actions-rs/cargo@v1
        with:
          command: check
